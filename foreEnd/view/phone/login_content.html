<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/login_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver uinn-a3 ub-fv">
            <div class="ub ub-ver uinn uinn-at1">
                <form method="get" action="http://www.appcan.cn">
                    <div class="umar-a uba bc-border c-wh">
                        <div class="ub ub-ac ubb umh5 bc-border ">
                            <div class=" uinput ub ub-f1">
                                <div class="uinn fa fa-user sc-text"></div>
                                <input placeholder="手机/邮箱/用户名" type="text" class="ub-f1" id="accountNumber">
                            </div>
                        </div>
                        <div class="ub ub-ac umh5 bc-border ">
                            <div class=" uinput ub ub-f1">
                                <div class="uinn fa fa-lock sc-text"></div>
                                <input placeholder="密码" type="password" class="umw4 ub-f1" id="password">

                            </div>
                        </div>
                    </div>
                    <div class="ub ub-ver">
                        <div class="uinn-at1">
                            <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="submit">
                                登录
                            </div>
                        </div>
                        <div class="uinn-at2 ub sc-text-active ulev-4">
                            <div class="ub-f1 tx-l" id="register">
                                立即注册
                            </div>
                            <div class="ub-f1 tx-r" id="forget">
                                忘记密码
                            </div>
                        </div>
                    </div>
                    <button type="submit"class="uinvisible"></button>
                </form>

            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/myAppcan.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            appcan.button("#submit", "ani-act", function() {
            console.log("提交了")
              var accountNumber = $("#accountNumber").val();
              var password = $("#password").val();
              appcan.request.ajax({
                url : 'http://'+ip+'/userLogin',
                type : 'POST',
                dataType : 'json',
                data : {
                    accountNumber: accountNumber,
                    password: password  
                },
                success : function(data) {
                    console.log(data)
                                        
                    if(data.status == 0){
                        appcan.locStorage.remove("accountNumber");
                        appcan.locStorage.remove("userEmail"); 
                        appcan.locStorage.remove("userName"); 
                        appcan.locStorage.remove("userId");
                        appcan.locStorage.remove("taskName"); 
                        appcan.locStorage.setVal("accountNumber",data.data.accountNumber)
                        appcan.locStorage.setVal("userEmail",data.data.userEmail)
                        appcan.locStorage.setVal("userName",data.data.userName)                  
                        appcan.locStorage.setVal("userId",data.data.userId)
                        appcan.locStorage.setVal("taskName",data.data.taskName)
                         appcan.window.openToast(data.msg, 4000, 5);
                        uexWindow.open("workBench","0","workBench/workIndex.html","0","0","0","0","200");      
                    }else{
                        appcan.window.openToast(data.msg, 4000, 5);
                    };
                    
                    console.log("发送成功")
                },
                error : function(errMessage) {
                    // console.log("errMessage"+errMessage);
                 
                }
            });
        })
        $("#register").on('tap',function(){
             uexWindow.open("register","0","register.html","0","0","0","0","200");
        })
        $("#forget").on('tap',function(){
             uexWindow.open("forgetPassword","0","forgetPassword.html","0","0","0","0","200");
        })
        })
        
    </script>
</html>
